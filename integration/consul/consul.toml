#remco.toml
################################################################
# Global configuration
################################################################
log-level = "debug"
log-format = "text"


################################################################
# Resource configuration
################################################################
[[resource]]
  [[resource.template]]
    src = "./integration/templates/basic.conf.tmpl"
    dst = "/tmp/remco-basic-test.conf"

  [resource.backend]
    [resource.backend.consulconfig]
      nodes = ["127.0.0.1:8500"]
      prefix = "/"
      onetime = true
      interval = 1
      keys = ["/"]
